name: Deploy MkDocs to GitHub Pages

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          # Pin to a stable CPython to avoid pre-release breakages (e.g. 3.14 on ubuntu-latest).
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r mkdocs-requirements.txt

      - name: Generate All Pages index
        run: |
          python3 tools/generate_all_pages.py
          python3 tools/generate_mkdocs_nav.py
          bash tools/sync_mkdocs_symlinks.sh

      - name: Deploy
        run: mkdocs gh-deploy --force



